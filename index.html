<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="containerMaior">
      <section class="section1">

        <label for="">
          <h1>Bill</h1>
        </label>
        <input type="number">

        <h1>Select Tip %</h1>
        <ul class="botoes">
          <li>
            <button>5%</button>
          </li>
          <li>
            <button>10%</button>
          </li>
          <li>
            <button>15%</button>
          </li>
          <li>
            <button>25%</button>
          </li>
          <li>
            <button>50%</button>
          </li>
          <li>
            <input type="number" placeholder="Custom">
          </li>
        </ul>

        <label for="">
          <h1>Number of People</h1>
        </label>
        <input type="number">
        <h1>Can't be zero</h1>

      </section>
      <section>
        <div>
          <div>
            <h1>Tip Amount</h1>
            <h2>/ person</h2>
          </div>
          <strong>$ 0.00</strong>
        </div>
        <div>
          <div>
            <h1>Total</h1>
            <h2>/ person</h2>
          </div>
          <strong>$ 0.00</strong>
        </div>
        <button>Reset</button>
      </section>
    </div>
  </main>



















  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
